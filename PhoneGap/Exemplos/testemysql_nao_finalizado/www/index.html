<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.1.2.min.css" />
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/jquery.mobile-1.1.2.min.js"></script>
        <title>Teste MySql</title>
    </head>
    <body>
		<form id="formPessoa">
			<div id="control">
				<div class="control-group">
					<label class="control-label"> Nome </label>
					<div class="controls">
						<input type="text" autofocus name="nome" id="nome">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> Email </label>
					<div class="controls">
						<input type="text" name="email" id="email">
					</div>
				</div>
				<div class="control-group">
					<button onclick="salvar()" type="submit">
						<span> SALVAR </span>
					</button>
				</div>
			</div>
		</form>
    </body>
</html>

<script>
	function salvar(){
		var formula = $('#formPessoa').serialize();
		
		$.ajax({
			type: 'POST',
			data: formula,
			url: 'http://localhost/testemysql/www/cadastro.php',
			success:function(data){
				if(data == '' || data == 0){
					alert('Ocorreu um erro no banco de dados');
					window.location = "";
				}
				if(data == 1){
					alert('Registro salvo com sucesso');
					window.location = "";
				}
			}
		});
	}
</script>
